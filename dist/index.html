<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- STYLESHEET AND TITLE ICON LINKED  -->
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main role="main">
    <div class="container">

      <!-- IMAGE CONTAINER HERE -->
      <div class="img-container"></div>

      <!-- CONTENT CONTAINER -->
      <div class="content-container">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <div class="insight">
          <div class="insight-num">10k+ <section>companies</section>
          </div>
          <div class="insight-num">314 <section>templates</section>
          </div>
          <div class="insight-num">12m+ <section>queries</section>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer role="contentinfo">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ryu-kamiski">Kunal Munda</a>.
    </div>
  </footer>
</body>

</html>
